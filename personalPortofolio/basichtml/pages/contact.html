        <meta property="og:description" content="una plantilla html basica y bien estructurada">

    <body>
        <header>
            <!-- espacio para el navbar-->
            <nav class="navbar">
                <!--para imagen y nombre-->
                <div class="navbar__logo">
                    <img src="../src/img/logo2.png" alt="imgen o logo">
                    <p>your name</p>
                </div>
                <!-- para botones de navegacion-->
                <ul class="navbar__menu">
                    <li><a href="../index.html">Home</a></li>

            </nav>   
        </header>
    
        <section class="contact">
            <form class="contact_hero" action="#" method="post">
                <legend class="contact_label">Contact us!</legend>
                <label for="campo1">Nombre</label>
                <input type="text" placeholder="nombre" required name="nombre">
                <label for="campo2">Apellido</label>
                <input type="text" placeholder="apellido" name="apellido">
                <label for="campo3">@mail</label>
                <input type="email" placeholder="@mail" name="mail">
                <button type="submit" class="contact_btn">Enviar</button>
            </form>
        </section>
    </body>
